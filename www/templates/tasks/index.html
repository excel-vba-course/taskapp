<ion-view view-title="Tasks">
	<ion-content class="has-header">
		
		<div ui-view=""></div>
		<hr />

		<table class="tasks-table">
			<tr ng-repeat="task in tasks" >
				<td style="background-color: {{task.color.background}}">#{{task.id}}</td>
				<td><a ui-sref="app.tasks.task({taskId: task.id})">{{task.title}}</td>
			</tr>
		</table>

		<a ui-sref="app.new-task({projectId: projectId})" class="button button-block button-positive">New Task</a>

	</ion-content>
</ion-view>
