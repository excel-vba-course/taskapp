<label class="item item-input item-stacked-label">
  <span class="input-label">Title</span>
  <input type="text" placeholder="Enter Title" ng-model="task.title" />
</label>

<label class="item item-input item-stacked-label">
  <span class="input-label">Description</span>
  <textarea placeholder="Description" ng-model="task.description"></textarea>
</label>

<label class="item item-input item-stacked-label">
  <span class="input-label">Complexity</span>
  <input type="text" placeholder="Enter Complexity" ng-model="task.score" />
</label>

<div class="list">
  <label class="item item-input item-select">
    <div class="input-label">
      Assignee
    </div>
    <select ng-model="task.owner_id">
    	<option value="{{user.id}}" ng-repeat="user in users">{{user.username}}</option> 
    </select>
  </label>

  <label class="item item-input item-select">
    <div class="input-label">
      Category
    </div>
    <select ng-model="task.category_id">
   		<option value="{{category.id}}" ng-repeat="category in categories">{{category.name}}</option> 
    </select>
  </label>

  <label class="item item-input item-select">
    <div class="input-label">
      Column
    </div>
    <select ng-model="task.column_id">
   		<option value="{{column.id}}" ng-repeat="column in columns">{{column.title}}</option> 
    </select>
  </label>
  <label class="item item-input item-select">
    <div class="input-label">
      Swimlance
    </div>
    <select ng-model="task.swimlane_id">
      <option value="{{swimlane.id}}" ng-repeat="swimlane in swimlanes">{{swimlane.name}}</option> 
    </select>
  </label>
</div>
