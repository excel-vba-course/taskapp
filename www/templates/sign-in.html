<ion-view view-title="Sign In">
	<ion-content class="has-header">

		<div class="list">
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Username</span>
		    <input type="text" placeholder="Username" ng-model="session.username" />
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Password</span>
		    <input type="password" placeholder="Password" ng-model="session.password" />
		  </label>
		</div>

		<div class="padding">
      <button class="button button-block button-positive" ng-click="signIn(session);">Sign In</button>
    </div>
		
	</ion-content>
</ion-view>
